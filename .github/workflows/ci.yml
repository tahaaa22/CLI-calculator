name: CI/CD Pipeline

# Trigger on push to main branch and pull requests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev python3-setuptools

      # Step 4: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 5: Create necessary directories
      - name: Create test directories
        run: |
          mkdir -p tests
          mkdir -p python_interface
          mkdir -p c_backend

      # Step 6: Build the project
      - name: Build project
        run: |
          python setup.py build_ext --inplace

      # Step 7: Run C tests
      - name: Run C tests
        run: |
          gcc -Wall -Wextra -std=c99 -I c_backend -o tests/test_c_calc tests/test_c_calc.c c_backend/calc.c
          ./tests/test_c_calc

      # Step 8: Run Python tests
      - name: Run Python tests
        run: |
          python -m pytest python_interface/test_python_calc.py -v

      # Step 9: Install package for CLI testing
      - name: Install package
        run: |
          pip install -e .

      # Step 10: Test CLI functionality
      - name: Test CLI
        run: |
          calc 5 3 add
          calc 10 2 div
          calc 7 4 sub
          calc 3 6 mul

  # Job 2: Code Quality
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check if Python files exist
        run: |
          if [ -d "python_interface" ]; then
            echo "python_interface directory exists"
            ls -la python_interface/
          else
            echo "python_interface directory not found"
            exit 1
          fi

      - name: Lint Python code
        run: |
          # Basic syntax and import checks
          find python_interface -name "*.py" -exec python -m py_compile {} \;

          # Run flake8 for style checking (ignoring some common issues)
          flake8 python_interface/ --count --max-line-length=88 --ignore=E203,W503 --statistics || true

      - name: Check formatting (optional)
        run: |
          black --check python_interface/ || echo "Consider running 'black python_interface/' to format code"

  # Job 3: Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Install dependencies for build
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, c-cpp

      - name: Build for analysis
        run: |
          python setup.py build_ext --inplace

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
