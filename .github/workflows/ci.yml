name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc python3-dev
          pip install -r requirements.txt
      - name: Build extension
        run: make build
      - name: Run tests
        run: make test
